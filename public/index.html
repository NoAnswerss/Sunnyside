<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Huddle</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/29f99118dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-full h-full bg-cover bg-violet" style="background-image: url('images/bg-desktop.svg');">
        <div class="flex flex-col h-full justify-between py-12 px-20">
            <div><img src="images/logo.svg"></div>
            <div class="flex">
                <img src="images/illustration-mockups.svg">
                <div class="text-white ml-16 my-9">
                    <h2 class="font-poppins text-4.5xl font-semibold">
                        Build The Community Your Fans Will Love
                    </h2>
                    <br>
                    <p class="font-open-sans">
                        Huddle re-imagines the way we build communities. You have
                        a voice, but so does your audience. Create connections with
                        your users as you engage in genuine discussion.
                    </p>
                    <br>
                    <button class="font-open-sans text-violet bg-white text-lg px-16 py-4 rounded-full shadow-3xl">Register</button>
                </div>
            </div>
            <div class="text-white flex justify-end">
                <div class="flex justify-between w-[150px] text-xl">
                    <div class="w-[40px] h-[40px] border border-white text-center rounded-full p-[5px]"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="w-[40px] h-[40px] border border-white text-center rounded-full p-[5px]"><i class="fa-brands fa-twitter"></i></div>
                    <div class="w-[40px] h-[40px] border border-white text-center rounded-full p-[5px]"><i class="fa-brands fa-instagram"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
